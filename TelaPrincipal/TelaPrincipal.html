<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meus Estudos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="TelaPrincipal.css">
    <link rel="icon" type="image/png" href="fotos/logo.png">
</head>

<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-user">
                <h2>Usuário</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="TelaPrincipal.html"><i class="fa-solid fa-house"></i><span>Home</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h2>SUA OPINIÃO É IMPORTANTE</h2>
                <button>Participe da pesquisa</button>
            </header>

            <div class="widgets-grid">
                <div class="widget welcome-widget">
                    <h3 id="welcome-message">Olá! <span class="subtitle">Bem-vindo(a)!</span></h3>
                </div>
                <div class="widget provas-widget">
                    <h4>Próximas Provas</h4>
                    <ul>
                        <li>
                            <div class="countdown">
                                <strong>72</strong>
                                <span>dias</span>
                            </div>
                            <div class="prova-info">
                                <strong>CFO PMDF</strong>
                                <span>26 de Outubro, 2025</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="widget revision-widget">
                    <h4>Para Revisar Hoje</h4>
                    <ul>
                        <li>
                            <i class="fa-solid fa-scale-balanced"></i>
                            <div>
                                <strong>Direito Penal</strong>
                                <span>Dos Crimes contra a Pessoa</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <section class="turmas-section">
                <div class="section-header">
                    <h2>Minhas Turmas</h2>
                    <input type="text" placeholder="Pesquisar turmas...">
                </div>
                <div class="turmas-grid">
                     <a href="edital-cbmdf.html" class="turma-card">
                        <img src="fotos/cfo-cbm.png" alt="Turma CFO CBMDF">
                        <div class="turma-title">CFO CBMDF</div>
                    </a>
                    <a href="edital-cfocbm.html" class="turma-card">
                        <img src="fotos/cfo-sd.png" alt="Turma SD CBMDF">
                        <div class="turma-title">SD CBMDF</div>
                    </a>
                </div>
            </section>
        </main>

        <aside class="right-column">
            <div class="section-header">
                <h2>Meu Dia</h2>
                <a href="calendario.html" class="view-all">Ver todos</a>
            </div>
            <div class="lembretes-widget">
                <h4>LEMBRETES</h4>
                <ul>
                </ul>
            </div>
        </aside>
    </div>

    <script src="auth.js"></script>
    <script src="cbmdf-data.js"></script>
    <script src="pmdf-data.js"></script>
    <script src="TelaPrincipal.js"></script>
</body>

</html>
